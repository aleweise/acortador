<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Futuristic URL Shortener</h1>
        </div>
        <div class="main-content">
            <p>Enter a long URL to shorten</p>
            <input type="url" id="urlInput" placeholder="https://example.com">
            <p>Enter a custom slug (optional)</p>
            <input type="text" id="slugInput" placeholder="custom-slug">
            <button id="shortenBtn">Shorten</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
